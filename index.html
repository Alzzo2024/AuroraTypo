<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Typo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="AuroraTypoIcon.png" alt="Aurora Typo" class="logo-image">
                <span>Aurora Typo</span>
            </div>
            <nav class="nav-menu">
                <button class="nav-item" data-action="new">
                    <i class="fas fa-plus"></i>
                    <span>Novo</span>
                </button>
                <button class="nav-item" data-action="save">
                    <i class="fas fa-save"></i>
                    <span>Salvar</span>
                </button>
                <button class="nav-item" data-action="export-pdf">
                    <i class="fas fa-file-pdf"></i>
                    <span>Exportar PDF</span>
                </button>
                <button class="nav-item" data-action="export-docx">
                    <i class="fas fa-file-word"></i>
                    <span>Exportar WORD</span>
                </button>
                <button class="nav-item" data-action="export-txt">
                    <i class="fas fa-file-alt"></i>
                    <span>Exportar TEXTO</span>
                </button>
            </nav>
            <div class="document-management">
                <h3>Documentos</h3>
                <ul id="documentList"></ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="document-info">
                    <input type="text" id="documentTitle" placeholder="Documento sem título">
                </div>
                <div class="page-navigation">
                    <button id="prevPageBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="pageIndicator">Página 1 de 1</span>
                    <button id="nextPageBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="page-controls">
                    <button id="newPageBtn">Nova Página</button>
                </div>
            </div>
            <div id="editor-container"></div>
        </main>
    </div>

    <div id="image-resize-modal" class="modal">
        <div class="modal-content">
            <h2>Redimensionar Imagem</h2>
            <input type="range" id="image-size-slider" min="50" max="200" value="100">
            <button id="apply-image-resize">Aplicar</button>
            <button id="cancel-image-resize">Cancelar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
